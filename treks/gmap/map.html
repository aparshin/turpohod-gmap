  <head>

    <script src="javascript/map-z.js" type="text/javascript"></script>

  <body onload="Main()">
    <table border="0" width="100%" height="100%">
      <tr height="100%"><td colspan="2" valign="top"><div id="map" style="width: 100%; height: 100%;"></div></td>
      </tr>
      <tr>
        <td valign="top">
          <a href="javascript:UpDataLink();" target=_parent>История&nbsp;маршрута</a><br>
          <!--
          <A HREF="index.htm" target=_blank><img src="images/home_v.gif" width="179" height="27" alt="на главную страницу" border="0"></a><br>
          -->
          <b>Show:</b>&nbsp;(<a href="javascript:OZIDataLink();" title="Данные для загрузки в навигационные программы и GPS">скачать</a>)<br>
          <table border="0">
            <tr>
              <td valign="top"><input type="checkbox" id="trackcheckbox" onClick="TrackCheckBox()"></input></td>

            </tr>
            <tr>
              <td valign="top"><input type="checkbox" id="waypointscheckbox" onClick="WaypointsCheckBox()"></input></td>

            </tr>
            <tr>
              <td valign="top"><input type="checkbox" id="userdatacheckbox" onClick="UserDataCheckBox()"></input></td>
              <td valign="top"><a href="javascript:UserDataLink();">User data</a></td>
            <!--
              <td valign="top" colspan="2">
                <a href="javascript:GPXDataLink();" target=_parent>GPX&nbsp;файл</a>&nbsp;(<a href="javascript:OZIDataLink();" title="Данные для загрузки в навигационные программы и GPS">скачать</a>)
              </td>
            -->

          </table>
