<!-- vim: set et ts=2 sw=2 : -->
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"></meta>
    <title>Route</title>
    <script type="text/javascript">
      function setwindow () {
        location = "map.html"+location.search;
      }
    </script>
    
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
    
    <script src="javascript/map-z.js" type="text/javascript"></script>
  </head>
  <frameset cols="63%,37%">
    <frame src="map.html" name="map" scrolling="no"></frame>
    <frame src="desc.html" name="description"></frame>
  </frameset>
  <noframes>
    <body onLoad="setTimeout('setwindow()', 3000)">
      <p>Frames don't supported. Redirected to <a href="javascript:setwindow();">map</a>.</p>
    </body>
  </noframes>
</html>
